<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="main-header">
  <div class="logo-container">
    <a href="index.html">
      <img src="img/logo.png" alt="Логотип HoneyShop" class="logo">
    </a>
  </div>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="about.html">О нас</a></li>
      <li><a href="contacts.html">Контакты</a></li>
    </ul>
  </nav>
</header>

<main class="contacts-section">
  <h1>Контакты</h1>
  <p>Свяжитесь с нами любым удобным способом:</p>
  <ul class="contacts-list">
    <li><strong>Телефон:</strong> +123 456 789</li>
    <li><strong>Email:</strong> info@honeyshop.com</li>
    <li><strong>Адрес:</strong> ул. Медовая, 123, г. Москва</li>
  </ul>
  <form class="contact-form">
    <h2>Оставьте сообщение</h2>
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Сообщение:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Отправить</button>
  </form>
</main>

<footer class="footer">

</footer>
</body>
</html>
